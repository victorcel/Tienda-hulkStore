<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Productos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${detallesproductos}" class="container my-5">

					<div class="col-md-12">
						<p class="my-5">
							<a href="/productos" class="btn btn-primary"> <i
								class="fas fa-product-hunt ml-2">Regresar</i></a>
						</p>
						<h2 th:case="null">Ning√∫n detalle producto creado !!</h2>
						<div th:case="*">
							<p class="my-5">
								<a th:href="@{insertar/{id}(id=${producto.id})}"
									class="btn btn-primary"> <i
									class="fas fa-product-hunt ml-2">Crear Detalles Producto </i></a>
							</p>
							<div class="row">
								<div class="col-md-4">
									<label class="col-form-label">Articulo: <a
										th:text="${producto.articulo}"></a></label>
								</div>
								<div class="col-md-4">
									<label class="col-form-label">Referencia: <a
										th:text="${producto.referencia}"></a></label>
								</div>
								<div class="col-md-4">
									<label class="col-form-label">Localizacion: <a
										th:text="${producto.localizacion}"></a></label>
								</div>
							</div>


							<div class="row">
								<div class="col-md-3">
									<label class="col-form-label">Proveedor: <a
										th:text="${producto.proveedor}"></a></label>
								</div>
								<div class="col-md-3">
									<label class="col-form-label">Unidad: <a
										th:text="${producto.unidad}"></a></label>
								</div>
								<div class="col-md-3">
									<label class="col-form-label">Minimo: <a
										th:text="${producto.min}"></a></label>
								</div>
								<div class="col-md-3">
									<label class="col-form-label">Maximo: <a
										th:text="${producto.max}"></a></label>
								</div>
							</div>


							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Fecha</th>
										<th>Descripcion</th>
										<th>Factura</th>
										<th>Vlr. Unitario</th>
										<th>Entradas Cant.</th>
										<th>Entradas Valor</th>
										<th>Salida Cant.</th>
										<th>Salida Valor</th>
										<th>Saldo Cant.</th>
										<th>Saldo Valor</th>
									</tr>
								</thead>
								<tbody>
								
									<tr th:each="detalle : ${detallesproductos}">
										<td th:text="${detalle.fecha}"></td>
										<td th:text="${detalle.descripcion}"></td>
										<td th:text="${detalle.factura}"></td>
										<td th:text="${detalle.vlr_unitario}"></td>
										<td th:text="${detalle.en_cantidad}"></td>
										<td th:text="${detalle.en_valor}"></td>
										<td th:text="${detalle.sa_cantidad}"></td>
										<td th:text="${detalle.sa_valor}"></td>
										<td th:text="${detalle.saldo_cantidad}"></td>
										<td th:text="${detalle.saldo_valor}"></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
