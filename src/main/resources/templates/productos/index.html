<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Productos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${productos}" class="container my-5">
					<p class="my-5">
						<a href="productos/save" class="btn btn-primary"> <i
							class="fas fa-user-plus ml-2"> Agregar Producto </i></a>
					</p>
					<div class="col-md-12">
						<h2 th:case="null">Ning√∫n producto creado !!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>ID</th>
										<th>Articulo</th>
										<th>Referencia</th>
										<th>Localizacion</th>
										<th>Proveedor</th>
										<th>Unidades</th>
										<th>Min</th>
										<th>Max</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="producto : ${productos}">
										<td th:text="${producto.id}"></td>
										<td th:text="${producto.articulo}"></td>
										<td th:text="${producto.referencia}"></td>
										<td th:text="${producto.localizacion}"></td>
										<td th:text="${producto.proveedor}"></td>
										<td th:text="${producto.unidad}"></td>
										<td th:text="${producto.min}"></td>
										<td th:text="${producto.max}"></td>
										<td><a
											th:href="@{productos/edit/{id}(id=${producto.id})}"
											class="btn btn-primary"> <i class="fas fa-user-edit ml-2"></i>
										</a></td>
										<td><a
											th:href="@{productos/delete/{id}(id=${producto.id})}"
											class="btn btn-primary"> <i
												class="fas fa-user-times ml-2"></i>
										</a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
